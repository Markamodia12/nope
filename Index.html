<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #banner {
            background: #ffeb3b;
            padding: 15px;
            border-radius: 8px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin: 0;
        }

        #bucketList {
            list-style-type: none;
            padding: 0;
        }

        #bucketList li {
            background: #f1f1f1;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        #bucketList li:hover {
            background: #ddd;
        }

        input {
            width: 70%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #007BFF;
            border-radius: 5px;
        }

        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

    </style>
</head>
<body>

    <div class="container">
        <div id="banner">
            <h2>Hi there! I'm [Your Name]</h2>
            <ul id="bucketList">
                <li>Travel to Japan</li>
                <li>Learn Python</li>
                <li>Start a business</li>
            </ul>
        </div>

        <input type="text" id="newItem" placeholder="New bucket list item">
        <button onclick="addItem()">Add new item</button>
        <button onclick="changeFont()">Change font</button>
        <button onclick="makeBold()">Make items bold</button>
    </div>

    <script>
        function addItem() {
            let input = document.getElementById("newItem").value;
            if (input.trim() !== "") {
                let li = document.createElement("li");
                li.textContent = input;
                document.getElementById("bucketList").appendChild(li);
                document.getElementById("newItem").value = ""; // Clear input field
            }
        }

        function changeFont() {
            let list = document.getElementById("bucketList");
            let currentFont = list.style.fontFamily;
            let fonts = ["Arial, sans-serif", "Courier New, monospace", "Georgia, serif", "Verdana, sans-serif"];
            let newFont = fonts[(fonts.indexOf(currentFont) + 1) % fonts.length]; // Cycle through fonts
            list.style.fontFamily = newFont;
        }

        function makeBold() {
            let items = document.querySelectorAll("#bucketList li");
            items.forEach(item => {
                item.style.fontWeight = "bold";
            });
        }
    </script>

</body>
</html>
